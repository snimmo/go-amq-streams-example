apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: amq-streams-example-kafka
spec:
  kafka:
    replicas: 3
    listeners:
      - name: external
        port: 9092
        type: route
        tls: true
    storage:
      type: ephemeral
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}